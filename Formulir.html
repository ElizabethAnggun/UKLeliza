<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formullir</title>
</head>
<body style="background-image: url(bia-w-a-PO8Woh4YBD8-unsplash.jpg); color: ivory;">
    <form>
    <h1 style="background-color: darkcyan;">Formulir Pendaftaran</h1>
    <form method="post">
    <table style="font-size: large; border-style: dashed;" >
    <tr>
    <td><label for="Nama Lengkap">Nama Lengkap:</label></td>
    <td><input type="text" name="nama" placeholder="" required></td>
    </tr>
    <tr>
    <td><label for="Email">Email:</label></td>
    <td><input type="text" name="name" placeholder="" required></td>
    </tr>
    <tr>
    <td><label for="Kata Sandi">Kata Sandi:</label></td>
    <td><input type="password" name="nama" placeholder="" required></td>
    </tr>
    <tr>
    <td><label for="Tanggal Lahir">Tanggal Lahir:</label></td>
    <td><input type="date" required></td>
    </tr>
    <tr>
    <td rowspan="3"><label for="Jenis Kelamin">Jenis Kelamin:</label></td>
    <td><input type="radio" name="nama" name="Jenis Kelamin" value="Laki-Laki" required>
    <label for="Jenis Kelamin">Laki-Laki</label></td>
    </tr>
    <tr>
        <td>
    <input type="radio" name="nama" name="Jenis Kelamin" value="Perempuan" required>
    <label for="Jenis Kelamin">Perempuan</label>
        </td>
    </tr>
    <tr>
        <td>
    <input type="radio" name="nama" name="Jenis Kelamin" value="Lainnya" required>
    <label for="Jenis Kelamin">Lainnya</label>
        </td>
    </tr>
    <tr>
    <td><label for="Kata Sandi">Negara:</label></td>
    <td><input type="text" name="nama" placeholder="" required></td>
    </tr>
    <tr>
    <td rowspan="3"><label for="Jenis Kelamin">Hobi:</label></td>
    <td><input type="checkbox" name="nama" name="Jenis Kelamin" value="Laki-Laki">
    <label for="Jenis Kelamin">Olahraga</label></td>
    </tr>
        <td>
    <input type="checkbox" name="nama" name="Jenis Kelamin" value="Perempuan">
    <label for="Jenis Kelamin">Musik</label>
        </td>
    <tr>
        <td>
    <input type="checkbox" name="nama" name="Jenis Kelamin" value="Lainnya">
    <label for="Jenis Kelamin">Membaca</label>
        </td>
    </tr>
    <tr>
    <td rowspan="2"><label for="Jenis Kelamin">Syarat & Ketentuan:</label></td>
    </tr>
    <tr>
        <td>
    <input type="checkbox" name="nama" name="Jenis Kelamin" value="Perempuan" required>
    <label for="name">Saya setuju dengan syarat dan ketentuan</label>
    </td>
    </tr>
    <tr>
    <td><input type="submit" name="nama" name="Daftar" value="daftar" required></td>
    </tr>
    </table>
    </form>

</body>
</html>
